<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Pendulum</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="pendulum-info">
            <div class="btn-close-wrapper">
                <button type="button" class="btn-close"></button>
            </div>

            <div class="pendulum-parts-container">
                <div class="pendulum-parts"></div>

                <button type="button" class="btn-add">
                    <div class="btn-add-icon"></div>
                    <span class="btn-add-text">Add Pendulum</span>
                </button>
            </div>
        </div>

        <div class="pendulum-controller">
            <button type="button" class="btn-play"></button>
            <button type="button" class="btn-pause hidden"></button>
        </div>

        <canvas id="chaotic-pendulum-canvas"></canvas>
    </main>
</body>
</html>
