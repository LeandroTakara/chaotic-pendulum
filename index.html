<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Pendulum</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="chaotic-pendulum-container">
            <div class="pendulum-controller">
                <div class="trails">
                    <label class="trails-label">
                        Trails:

                        <div class="trails-container">
                            <button type="button" id="btn-remove-trail">
                                <div class="icon-chevron"></div>
                            </button>
                            <input type="number" value="10" id="input-trails" min="0" max="999999">
                            <button type="button" id="btn-add-trail">
                                <div class="icon-chevron"></div>
                            </button>
                        </div>
                    </label>
                </div>

                <div class="play-pause-container">
                    <button type="button" id="btn-play">
                        <div class="icon-play"></div>
                    </button>
                    <button type="button" id="btn-pause" class="hidden">
                        <div class="icon-pause"></div>
                    </button>
                </div>
    
                <div class="zoom-container">
                    <button type="button" id="btn-zoom-in">
                        <div class="icon-plus"></div>
                    </button>
    
                    <button type="button" id="btn-zoom-out">
                        <div class="icon-minus"></div>
                    </button>
                </div>
            </div>

            <canvas id="chaotic-pendulum-canvas"></canvas>
        </div>

        <div class="pendulum-info-container">
            <div class="pendulum-info">
                <button type="button" id="btn-close">
                    <div class="icon-chevron"></div>
                </button>

                <div class="pendulum-parts-container">
                    <div class="pendulum-parts">
                        <!-- the pendulums are created here -->
                    </div>

                    <button type="button" id="btn-add">
                        <div class="icon-add-wrapper">
                            <div class="icon-plus"></div>
                        </div>
                        <span class="btn-add-text">Add Pendulum</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
